<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Text</title>
    <style>
        .image-container {
            position: relative;
            width: 300px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            overflow: hidden;
        }

        .image-box {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            text-align: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth transition */
        }

        .image-container:hover .text-box {
            opacity: 1; /* Show text box on hover */
        }

        .text {
            margin-top: 50%; /* Center the text vertically */
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image-box" src="public/images/pexels-photo-6238120.jpeg"Your Image">
        <div class="text-box">
            <p class="text">Experience</p>
        </div>
    </div>
</body>
</html>
